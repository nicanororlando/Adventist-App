<img-text-header title="$ctrl.title"></img-text-header>

<div layout-padding flex="66" flex-sm="85" flex-xs="95" class="m-auto py-15">
  <p>{{$ctrl.description}}</p>
  <div layout="row" layout-wrap layout-align="space-between" class="pb-15">
    <belief-card
      ng-repeat="belief in $ctrl.beliefs"
      belief="belief"
      flex="95"
      flex-lg="50"
      flex-xl="33"
    ></belief-card>
  </div>
</div>
