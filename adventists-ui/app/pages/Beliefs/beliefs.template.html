<img-text-header title="$ctrl.title"></img-text-header>

<div
  layout-padding
  flex="66"
  flex-sm="85"
  flex-xs="95"
  class="mx-auto mb-30 py-15"
>
  <p>{{$ctrl.description}}</p>
  <div layout="row" layout-wrap layout-align="center" class="pb-15">
    <belief-card
      ng-repeat="belief in $ctrl.beliefs"
      belief="belief"
      flex="95"
      flex-lg="50"
      flex-xl="33"
      class="mx-0"
    ></belief-card>
  </div>
</div>
